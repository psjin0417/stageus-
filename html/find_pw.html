<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/find.css">
</head>
<body>
    <div class="logo">스테이지어스</div>
    <div class="find_box">
        <div class="logo_m">스테이지어스</div>
        <div class="find_text">내 비밀번호 찾기</div>
        <div class="find_text2" >계정을 검색하려면 이메일과 연락처를 입력하세요</div>
        <input id='find_name' type="text" placeholder="이메일" onfocus="this.placeholder=''" onblur="this.placeholder='이메일'">
        <input id='find_select' type="text" placeholder="전화번호 (-없이 입력)" onfocus="this.placeholder=''" onblur="this.placeholder='전화번호 (-없이 입력)'">
        <div class="button_box">
            <div id="cancel_button" onclick="cancelEvent()">취소</div>
            <div id="find_button">찾기</div>
        </div>
    </div>
    <script>
        function cancelEvent() {
            location.href = 'login_page.html' 
        }
    </script>
</body>
</html>
